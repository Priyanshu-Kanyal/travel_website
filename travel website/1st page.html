<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function login() {
                 window.location.href = "type.html";
        }
        </script>
</head>
<body>
    <header>
        <h1>OffTheMap</h1>
    </header>

    <main>
        <form id="bookingForm">
            <img src="./Logo.jpg" height="200" alt="Logo for Travel Website">

            <label for ="Budget">Budget:</label>
            <input type="Number" id="Budget" Name="Budget" min="1000">

            <label>Meals Included</label>
            <div>
                <input type="radio" id="mealsIncludedYes" name="mealsIncluded" value="yes" required>
                <label for="mealsIncludedYes">Yes</label>

                <input type="radio" id="mealsIncludedNo" name="mealsIncluded" value="no" required>
                <label for="mealsIncludedNo">No</label>
            </div>
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required>

            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" required>

            <label for="numGuests">Number of Guests:</label>
            <input type="number" id="numGuests" name="numGuests" min="1" required>

            <button type="button" onclick="login()">Book Now</button> 
        </form>

        <div id="bookingResult"></div>
    </main>

</body>
</html>
