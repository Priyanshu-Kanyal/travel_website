<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Booking</h1>
    </header>

    <main>
        <form id="bookingForm">
            <!-- Existing form fields -->
            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <label for="additionalRequests">Additional Requests:</label>
            <textarea id="additionalRequests" name="additionalRequests" rows="4"></textarea>

            <a href="./payment.html"><button type="button" onclick="submitBooking()">Proceed to Payment</button></a>
        </form>

        <div id="bookingResult"></div>
    </main>

    <script src="what.js"></script>
</body>
</html>
